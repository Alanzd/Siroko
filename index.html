<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Siroko</title>
  <link rel="stylesheet" href="styles.css"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo"><img src="./images/SK Iso@2x.png" alt="" srcset=""></div>
      <p class="step">PASO 1 DE 2</p>
      <h1>¡VAMOS ALLÁ!</h1>
      <p class="description">
        Has llegado hasta el test de Siroko. Responde las siguientes preguntas y genera tu código premiado a medida.
      </p>
    </header>

    <form class="form">
      <p class="question">USO SIROKO DESDE...</p>
      <div class="options">
        <label>
          <input type="radio" name="year" value="2016">
          <span>2016</span>
        </label>
        <label>
          <input type="radio" name="year" value="2017" checked>
          <span>2017</span>
        </label>
        <label>
          <input type="radio" name="year" value="2018">
          <span>2018</span>
        </label>
        <label>
          <input type="radio" name="year" value="2019">
          <span>2019</span>
        </label>
        <label>
          <input type="radio" name="year" value="2020">
          <span>2020</span>
        </label>
        <label>
          <input type="radio" name="year" value="2021">
          <span>2021</span>
        </label>
      </div>
      <button type="submit" class="submit">Siguiente →</button>
    </form>

    <footer class="footer">
      <p>2016-2021 Siroko Solutions S.L.</p>
      <a href="#" class="link">Ver bases</a>
    </footer>
  </div>
</body>
</html>
